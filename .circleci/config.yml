version: 2.1
orbs:
  node: circleci/node@4.1
  aws-cli: circleci/aws-cli@2.0
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-ecs: circleci/aws-ecs@2.0.0
jobs:
  build-static-files:
    docker:
      - image: cimg/node:15.1
    working_directory: ~/app
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run Build
          command: yarn run build
      - run:
          name: Build Tar
          command: tar czf build.tgz ./build ./Dockerfile
      - save_cache:
          key: build-cache-{{ checksum "build.tgz" }}
          paths:
            - ~/app/build.tgz
  build-push-image:
    machine: true
    working_directory: ~/app
    steps:
      - restore_cache:
          key: build-cache
      - run: tar xzf ~/app/build.tgz && cd build
      - aws-cli/install:
          override-installed: true
      - aws-ecr/build-and-push-image:
          checkout: false
          account-url: ACCOUNT_URL
          aws-access-key-id: ACCESS_KEY
          aws-secret-access-key: SECRET_ACCESS_KEY
          no-output-timeout: 20m
          repo: hello-world
          skip-when-tags-exist: false
          region: REGION
          tag: 'latest'
      - aws-ecs/update-service:
          cluster-name: 'hello-world'
          container-image-name-updates: 'container=custom,tag=latest'
          family: 'first-run-task-definition'
workflows:
  Build and Push:
    jobs:
      - build-static-files
      - build-push-image:
          requires:
            - build-static-files
